<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Pokedex</title>
</head>

<body>
    <div class="container d-flex justify-content-center mt-5 bg-transparent">
        <div class="logo-titulo align-self-center"><img
                src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png" alt=""></div>
    </div>

    <div class="container cajita">

        <div class="container mt-5 p-5 ">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="pokemonInput"
                    placeholder="Ingresa el nombre o ID del pokemon" oninput="this.value = this.value.toLowerCase()" />
                <div class="input-group-append">
                    <button class="btn btn-danger" id="searchBtn">BUSCAR</button>
                </div>
            </div>
            <center>
                <div class="card mb-3 d-none" id="pokemonInfo" style="width: 14rem;">
                    <img src="" class="card-img-top h-75" alt="Imagen del Pokemon" id="pokemonImage" />
                    <div class="card-body text-uppercase">
                        <h5 class="card-title" id="pokemonName"></h5>
                        <p class="card-text" id="pokemonId"></p>
                        <p class="card-text" id="pokemonWeight"></p>
                        <p class="card-text" id="pokemonHeight"></p>
                        <p class="card-text" id="pokemonType"></p>
                    </div>
            </center>
        </div>
        <table class="table text-uppercase">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Altura</th>
                    <th scope="col">Tipo</th>
                </tr>
            </thead>
            <tbody id="searchHistory"></tbody>
        </table>
        <button class="btn btn-danger mt-3" id="clearHistory">
            Borrar historial
        </button>
    </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
        </script></script>




    <script src="main.js"></script>
</body>

</html>
